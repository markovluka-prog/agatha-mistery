    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/navigation.css">
</head>

<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <h1 data-i18n="site.title">Агата Мистери</h1>
            </div>
            <button class="burger-menu" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="../index.html" data-i18n="nav.home">Главная</a></li>
                <li><a href="map.html" data-i18n="nav.map">Карта мира</a></li>
                <li><a href="quiz.html" data-i18n="nav.quizzes">Викторины</a></li>
                <li><a href="characters.html" class="active" data-i18n="nav.characters">Персонажи</a></li>
                <li><a href="about.html" data-i18n="nav.about">О нас</a></li>
                <li><a href="game.html">Игра</a></li>
                <li><button class="lang-toggle" data-lang-toggle onclick="I18n.toggle()">RU</button></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h2 class="section-title" data-i18n="form.fanfic.title">Отправить фанфик</h2>
            <p data-i18n="form.fanfic.subtitle">Напиши свою историю про Агату и её друзей — мы сохраним её в архиве.</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-body">
                     <form id="fanfic-form" class="review-form" data-storage-key="agatha_fanfics">
                        <div class="form-message"></div>
                        <div class="form-group">
                            <label for="fanfic-name" data-i18n="form.fanfic.name">Ваше имя</label>
                            <input type="text" id="fanfic-name" name="name" placeholder="Имя автора" required
                                maxlength="60" data-i18n-placeholder="reviews.form.name.placeholder">
                        </div>
                        <div class="form-group">
                            <label for="fanfic-title" data-i18n="form.fanfic.story.title">Название фанфика</label>
                            <input type="text" id="fanfic-title" name="title" placeholder="Название истории" required
                                maxlength="100" data-i18n-placeholder="form.placeholder.fanfic_title">
                        </div>
                        <div class="form-group">
                            <label for="fanfic-character" data-i18n="form.fanfic.character">Главный персонаж</label>
                            <select id="fanfic-character" name="character" required>
                                <option value="" data-i18n="form.fanfic.select_character">Выберите персонажа</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fanfic-text" data-i18n="form.fanfic.story">Текст истории</label>
                            <textarea id="fanfic-text" name="story" rows="8"
                                placeholder="Напишите короткий сюжет или начало истории" required maxlength="2000"
                                data-i18n-placeholder="form.placeholder.fanfic_text"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="form.fanfic.submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p data-i18n="footer">&copy; 2024 Фанаты Агаты Мистери. Фан-сайт по книгам Стива Стивенсона.</p>
        </div>
    </footer>

    <script src="../assets/scripts/core/i18n.js"></script>
    <script src="../assets/scripts/core/storage.js"></script>
    <script src="../assets/scripts/core/main.js"></script>
</body>
