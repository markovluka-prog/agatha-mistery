<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Форма отправки фанфиков по Агате Мистери.">
    <title>Фанфики | Агата Мистери</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navigation.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <h1>Агата Мистери</h1>
            </div>
            <button class="burger-menu" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="../index.html">Главная</a></li>
                <li><a href="map.html">Карта мира</a></li>
                <li><a href="quiz.html">Викторины</a></li>
                <li><a href="characters.html" class="active">Персонажи</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h2 class="section-title">Отправить фанфик</h2>
            <p>Напиши свою историю про Агату и её друзей — мы сохраним её в архиве.</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <form class="review-form" data-storage-key="agatha_fanfics">
                        <div class="form-message"></div>
                        <div class="form-group">
                            <label for="fanfic-name">Ваше имя</label>
                            <input type="text" id="fanfic-name" name="name" placeholder="Имя автора" required maxlength="60">
                        </div>
                        <div class="form-group">
                            <label for="fanfic-title">Название фанфика</label>
                            <input type="text" id="fanfic-title" name="title" placeholder="Название истории" required maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="fanfic-character">Главный персонаж</label>
                            <select id="fanfic-character" name="character" required>
                                <option value="">Выберите персонажа</option>
                                <option value="Агата Мистери">Агата Мистери</option>
                                <option value="Ларри Мистери">Ларри Мистери</option>
                                <option value="Ватсон (кот)">Ватсон (кот)</option>
                                <option value="Мистер Кент">Мистер Кент</option>
                                <option value="Чандлер Мистери">Чандлер Мистери</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fanfic-text">Текст истории</label>
                            <textarea id="fanfic-text" name="story" rows="8" placeholder="Напишите короткий сюжет или начало истории" required maxlength="2000"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Фанаты Агаты Мистери. Фан-сайт по книгам Стива Стивенсона.</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
