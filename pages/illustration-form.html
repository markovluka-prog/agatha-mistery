    <link rel="stylesheet" href="../assets/styles/navigation.css">

<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <h1 data-i18n="site.title">Агата Мистери</h1>
            </div>
            <button class="burger-menu" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="../index.html" data-i18n="nav.home">Главная</a></li>

                <li><a href="quiz.html" data-i18n="nav.quizzes">Викторины</a></li>
                <li><a href="characters.html" class="active" data-i18n="nav.characters">Персонажи</a></li>

                <li><button class="lang-toggle" data-lang-toggle onclick="I18n.toggle()">RU</button></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h2 class="section-title" data-i18n="form.illustration.title">Отправить иллюстрацию</h2>
            <p data-i18n="form.illustration.subtitle">Поделись своим рисунком или коллажем по мотивам приключений Агаты.
            </p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-body">
                     <form id="illustration-form" class="review-form" data-storage-key="agatha_illustrations">
                        <div class="form-message"></div>
                        <div class="form-group">
                            <label for="illustration-name" data-i18n="form.illustration.name">Ваше имя</label>
                            <input type="text" id="illustration-name" name="name" placeholder="Имя автора" required
                                maxlength="60" data-i18n-placeholder="reviews.form.name.placeholder">
                        </div>
                        <div class="form-group">
                            <label for="illustration-title" data-i18n="form.illustration.art.title">Название
                                работы</label>
                            <input type="text" id="illustration-title" name="title"
                                placeholder="Например: Тайна в Лондоне" required maxlength="80"
                                data-i18n-placeholder="form.placeholder.art_title">
                        </div>
                        <div class="form-group">
                            <label for="illustration-subject" data-i18n="form.illustration.subject">Персонаж или
                                Место</label>
                            <select id="illustration-subject" name="subject">
                                <option value="" data-i18n="form.illustration.select_subject">Выберите, кто или что на
                                    изображении</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="illustration-desc" data-i18n="form.illustration.description">Описание</label>
                            <textarea id="illustration-desc" name="description" rows="4"
                                placeholder="Что вдохновило тебя?" maxlength="500"
                                data-i18n-placeholder="form.placeholder.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="illustration-file" data-i18n="form.illustration.file">Файл иллюстрации</label>
                            <input type="file" id="illustration-file" name="file">
                        </div>
                        <button type="submit" class="btn btn-primary"
                            data-i18n="form.illustration.submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p data-i18n="footer">&copy; 2024 Фанаты Агаты Мистери. Фан-сайт по книгам Стива Стивенсона.</p>
        </div>
    </footer>

    <script src="../assets/scripts/core/storage.js"></script>
    <script src="../assets/scripts/core/main.js"></script>
</body>

</html>
